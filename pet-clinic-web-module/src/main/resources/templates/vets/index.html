<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<h2 th:text="'List of Vets'"></h2>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 100px;">ID</th>
        <th style="width: 140px;">Name</th>
        <th style="width: 140px;">Specialities</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${vets}">
        <td th:text="${vet.id}"></td>
        <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
        <td>
           <span th:each="spl : ${vet.specialities}"
               th:text="${spl.description + ' '}">
           </span>
            <span th:if="${vet?.specialities?.size() == 0}">None</span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
